<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="./chat.html">
                <label for="username">Display name</label>
                <input type="text" id="username" name="username" placeholder="Display" required>
                <label for="room">Room</label>
                <input type="text" id="room" name="room" placeholder="Room" required>
                <button id="submit">Join</button>
            </form>
        </div>

        <div id="active-rooms" class="active-rooms">
            <h1 id="active-rooms-header" style="display: none;">Active rooms:</h1>
            <ul id="active-rooms-list" class="active-rooms-list">
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/homepage.js"></script>
</body>

</html>
